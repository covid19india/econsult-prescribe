<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Prescription Form</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/media-queries.css">
		<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    </head>

    <body>
		<!-- Multi Step Form -->
		<div class="msf-container">
	        <div class="container">
	        	<div class="row">
	                <div class="col-sm-12 msf-title">
	                    <h3>Prescription form</h3>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col-sm-12 msf-form">

	                    <form role="form" class="form-inline">
	                    	<fieldset id="email">
	            				<h4><span class="step">(Step 1 / 6)</span></h4>
	            				<div class="form-group">
				                    <label for="doctor_email">Sign in with Google and click next</label><br>
									<div id="firebaseui-auth-container"></div>
				                    <input type="text" name="doctor_email" class="form-control" id="doctor_email" readonly style="display: none;">
				                </div>
	            				<br>
	            				<button type="button" class="btn btn-next" id="email_step" style="display: none;">Next <i class="fa fa-angle-right"></i></button>
	            			</fieldset>

	                    	<fieldset id="doctor">
	            				<h4>Doctor's Details <span class="step">(Step 2 / 6)</span></h4>
	            				<div class="form-group">
				                    <label>Doctor's Full Name:</label><br>
				                    <input type="text" name="doctor_name" placeholder="Full Name" class="form-control" id="doctor_name" readonly required>
								</div>
								<div class="form-group">
									<label>Doctor's Email Id:</label><br>
					                <input type="text" name="doctor_email" placeholder="joe@example.com" readonly class="form-control" id="doctor_email">
								</div>
				                <div class="form-group">
				                    <label>Designation:</label><br>
				                    <input type="text" name="doctor_designation" placeholder="MBBS, MD?" class="form-control" readonly id="doctor_designation" required>
				                </div>
				                <div class="form-group">
				                    <label>Specialization:</label><br>
				                    <input type="text" name="doctor_specialization" placeholder="Endocrinologist, Neurologist?" class="form-control"  id="doctor_specialization" required>
				                </div>
				                <div class="form-group">
				                    <label>Medical Registration Number:</label><br>
				                    <input type="text" name="medical_reg_no" placeholder="xxxxx" class="form-control" readonly id="medical_reg_no" required>
				                </div>
				                <div class="form-group">
				                    <label>Location:</label><br>
				                    <input type="text" name="doctor_location" placeholder="Mumbai, Kolkata" class="form-control" id="doctor_location" readonly required>
				                </div>
	            				<br>
	            				<button type="button" class="btn btn-previous"><i class="fa fa-angle-left"></i> Previous</button>
	            				<button type="button" class="btn btn-next" id="doctor_step">Next <i class="fa fa-angle-right"></i></button>
	            			</fieldset>

	            			<fieldset id="patient">
	            				<h4>Patient's Details <span class="step">(Step 3 / 6)</span></h4>
	            				<div class="form-group">
				                    <label>Patient's Full Name:</label><br>
				                    <input type="text" name="patient_name" placeholder="Full Name" class="form-control" id="patient_name" required>
								</div>
								<div class="form-group">
									<label>Patient Email Id:</label><br>
					                <input type="text" name="patient_email" placeholder="joe@example.com" class="form-control" id="patient_email">
								</div>
								<div class="form-row">
									<div class="form-group">
										<label>Gender:</label><br>
										<select class="form-control" id="patient_gender" name="patient_gender" required>
											<option value="Male">Male</option>
											<option value="Female">Female</option>
											<option value="Other">Other</option>
										</select>
									</div>
									<div class="form-group">
										<label>Location:</label><br>
										<input type="text" name="patient_location" placeholder="Mumbai, Kolkata" class="form-control" id="patient_location" required>
									</div>
									<div class="form-group">
										<label>Age:</label><br>
										<input type="number" name="patient_age" placeholder="Patient's Age" class="form-control" id="patient_age" required>
									</div>
								</div>
				                
	            				<br>
	            				<button type="button" class="btn btn-previous"><i class="fa fa-angle-left"></i> Previous</button>
	            				<button type="button" class="btn btn-next" id="patient_step">Next <i class="fa fa-angle-right"></i></button>
	            			</fieldset>

	            			<fieldset id="diagnosis">
	            				<h4>Diagnosis <span class="step">(Step 4 / 6)</span></h4>
	            				<div class="form-group">
				                    <label>Symptoms:</label><br>
				                    <input type="text" name="symptoms" placeholder="Specify Symptoms" class="address form-control" id="symptoms" required>
				                </div>
				                <div class="form-group">
				                    <label>Diagnosis:</label><br>
				                    <input type="text" name="diagnosis" placeholder="What is causing symptoms" class="address-city form-control" id="diagnosis" required>
				                </div>
	            				<br>
	            				<button type="button" class="btn btn-previous"><i class="fa fa-angle-left"></i> Previous</button>
	            				<button type="button" class="btn btn-next" id="diagnosis_step">Next <i class="fa fa-angle-right"></i></button>
	            			</fieldset>

	                    	<fieldset id="medications">
	            				<h4>Medications <span class="step">(Step 5 / 6)</span></h4>
	            				<div id="medicine_group">
								</div>
	            				<button type="button" class="btn btn-plus"><i class="fa fa-plus-circle"></i> Add</button><br>
	            				<button type="button" class="btn btn-previous"><i class="fa fa-angle-left"></i> Previous</button>
	            				<button type="button" class="btn btn-next" id="medications_step">Next <i class="fa fa-angle-right"></i></button>
	            			</fieldset>

	            			<fieldset id='remarks'>
	            				<h4><span class="step">(Step 6 / 6)</span></h4>
	            				<div class="form-group">
									<label>Additional remarks:</label><br>
				                    <textarea name="additional_remarks" class="form-control" id="additional_remarks"></textarea>
				                </div>
				                <div class="form-group">
									<label>Follow-up advice:</label><br>
				                    <textarea name="follow_up_advice" class="form-control" id="follow_up_advice"></textarea>
				                </div>
	            				<br>
	            				<button type="button" class="btn btn-previous"><i class="fa fa-angle-left"></i> Previous</button>
	            				<button type="submit" class="btn btn-submit">Submit</button>
	            			</fieldset>
	                    </form>

	                </div>
	            </div>
			</div>
		</div>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
		<script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <script src="assets/js/scripts.js"></script>
    </body>

</html>
